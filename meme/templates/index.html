{% load static %}
<style>
	body {
    padding-top: 10px;
   background-image: url({% static 'images/bts.jpeg' %});
	 -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  background-origin: padding-box;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;

}
.backgroundtry {
	background-color: rgba(0,0,0,0.02);
}


.panel-login {
    border-color: #ff0000;
	-webkit-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
	-moz-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
	box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
}
.panel-login>.panel-heading {
	color: #fff;
	background-color: rgba(0,0,0,0.02);
	border-color: #fff;
	text-align:center;
}
.panel-login>.panel-heading a{
	text-decoration: none;
	color: #fff;
	font-weight: bold;
	font-size: 15px;
	-webkit-transition: all 0.1s linear;
	-moz-transition: all 0.1s linear;
	transition: all 0.1s linear;
}
.panel-login>.panel-heading a.active{
	color: rgb(12, 0, 114);
	font-size: 22px;
}
.panel-login>.panel-heading hr{
	margin-top: 10px;
	margin-bottom: 0px;
	clear: both;
	border: 0;
	height: 1px;
	background-image: -webkit-linear-gradient(left,rgba(0, 0, 0, 0),rgba(0, 0, 0, 0.15),rgba(0, 0, 0, 0));
	background-image: -moz-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
	background-image: -ms-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
	background-image: -o-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
}
.panel-login input[type="text"],.panel-login input[type="email"],.panel-login input[type="password"] {
	height: 45px;
	border: 1px solid #ddd;
	font-size: 16px;
	-webkit-transition: all 0.1s linear;
	-moz-transition: all 0.1s linear;
	transition: all 0.1s linear;
}
.panel-login input:hover,
.panel-login input:focus {
	outline:none;
	-webkit-box-shadow: none;
	-moz-box-shadow: none;
	box-shadow: none;
	border-color: #ccc;
}

.btn-login {
	background-color: rgb(21, 239, 228);
	outline: none;
	color: #fff;
	font-size: 14px;
	height: auto;
	font-weight: normal;
	padding: 14px 0;
	text-transform: uppercase;
	border-color: #59B2E6;
}
.btn-login:hover,
.btn-login:focus {
	color: #fff;
	background-color: rgb(21, 239, 228);
	border-color: #53A3CD;
}
.forgot-password {
	text-decoration: underline;
	color: #000000;
}
.forgot-password:hover,
.forgot-password:focus {
	text-decoration: underline;
	color: #000000;
}
.sexy{
	font-family: "Comic Sans MS", cursive, sans-serif;
	font-size: 32px;
	color: #ff8c00;
	font-weight: bold;
}
.btn-register {
	background-color: rgb(81, 229, 32);
	outline: none;
	color: #fff;
	font-size: 14px;
	height: auto;
	font-weight: normal;
	padding: 14px 0;
	text-transform: uppercase;
	border-color: #1CB94A;
}
.btn-register:hover,
.btn-register:focus {
	color: #fff;
	background-color: rgb(81, 229, 32);
	border-color: #1CA347;
}

</style>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
<div class="container">
	<div class="row" style="padding-bottom: 20px">
		<div class="col-md-2"></div>
		<div class="col-md-6 sexy">
		<h1 style="font-size: 50px"><b></b></h1>
		</div>
		</div>
        <div class="row">
			<div class="col-md-6 col-md-offset-3">
			
				<div class="panel panel-login" style="background-color: rgba(0,0,0,0)">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<a href="#" class="active" id="login-form-link">Terms and Condition</a>
							</div>
						</div>

					</div>
					<div class="panel-body">
						<div class="row">

											<br>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-md-6">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Accept">
											</div>
											<div class="col-md-6">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Reject">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
				
					</div>
				
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="container">
			<div class="agile-footer-grids">
				<div class="col-md-2">
					<h4>UserName: {{username}}</h4>
				</div>
				<div class="col-md-2">
					<h4>Last Login: {{lastLogin}}</h4>
				</div>
				<div class="col-md-2">
					<h4>Session Id: {{sessionId}}</h4>
				</div>
				
				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
</body>
